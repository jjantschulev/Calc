<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./main.css">
</head>

<body onload="onload()">
  <div id="result">
    <p spellcheck="false" id="resultParagraph" contenteditable="true"></p>
  </div>
  <div class="buttons">

    <div class="scientific">
      <div onclick="toggleInverse()" class="sci_btn">INV</div>
      <div class="sci_btn">DEG</div>
      <div onclick="add(this.innerHTML + '(')" class="sci_btn">sin</div>
      <div onclick="add(this.innerHTML + '(')" class="sci_btn">cos</div>
      <div onclick="add(this.innerHTML + '(')" class="sci_btn">tan</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">%</div>
      <div onclick="add(this.innerHTML + '(')" class="sci_btn">ln</div>
      <div onclick="add(this.innerHTML + '(')" class="sci_btn">log</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">!</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">^</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">&pi;</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">e</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">(</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">)</div>
      <div onclick="add(this.innerHTML)" class="sci_btn">&Sqrt;</div>
    </div>

    <div class="numbers">
      <div onclick="add(this.innerHTML)" class="num_btn">7</div>
      <div onclick="add(this.innerHTML)" class="num_btn">8</div>
      <div onclick="add(this.innerHTML)" class="num_btn">9</div>
      <div onclick="add(this.innerHTML)" class="num_btn">4</div>
      <div onclick="add(this.innerHTML)" class="num_btn">5</div>
      <div onclick="add(this.innerHTML)" class="num_btn">6</div>
      <div onclick="add(this.innerHTML)" class="num_btn">1</div>
      <div onclick="add(this.innerHTML)" class="num_btn">2</div>
      <div onclick="add(this.innerHTML)" class="num_btn">3</div>
      <div onclick="add(this.innerHTML)" class="num_btn">.</div>
      <div onclick="add(this.innerHTML)" class="num_btn">0</div>
    </div>

    <div class="operations">
      <div onclick="add(this.innerHTML)" class="opr_btn">&divide;</div>
      <div id="deleteButton" onclick="remove()" class="opr_btn">DEL</div>
      <div onclick="add(this.innerHTML)"class="opr_btn">&times;</div>
      <div class="opr_btn"></div>
      <div onclick="add(this.innerHTML)"class="opr_btn">-</div>
      <div class="opr_btn"></div>
      <div onclick="add(this.innerHTML)"class="opr_btn">+</div>
      <div onclick="solve()"class="opr_btn">=</div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="./inputManager.js"></script>
  <script src="./math.js"></script>
</body>

</html>
